<body>
	<div class="header">
		<img src="images/header.jpg" />
	</div>
	<div class="bodyC">
		<div class="container">
			<h1><span>Find a Lawyer for your Legal Issue</span> Fast, Free and Confidential</h1>
			<div class="section first">
				<form action="#">
				  <label for="zipcode">Enter Zip Code or City: </label>
				  <input type="text" name="zipcode" id="zipcode" value="" >
				  <br>
				  <label for="category">Choose a category:</label>
				  <select id="category" name="category">
				  	<option value="Family">Family</option>
				  	<option value="Criminal Defence">Criminal Defence</option>
				  	<option value="Business">Business</option>
				  	<option value="Personal Injury">Personal Injury</option>
				  	<option value="Bankruptcy &amp; Finances">Bankruptcy &amp; Finances</option>
				  	<option value="Products &amp; Services">Products &amp; Services</option>
				  	<option value="Employment">Employment</option>
				  	<option value="Real Estate">Real Estate</option>
				  	<option value="Immigration">Immigration</option>
				  	<option value="Wills, Trusts &amp; Estates">Wills, Trusts &amp; Estates</option>
				  	<option value="Government">Government</option>
				  	<option value="Intellectual Property">Intellectual Property</option>
				  </select>
				  <br>

				</form> 
			</div>
			<div class="section second"><img src="images/testimonial.png" /></div>
		</div>
	</div>
	<div class="footer">
		<img src="images/footer.jpg" />
	</div>
